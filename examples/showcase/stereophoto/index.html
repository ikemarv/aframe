<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laser input UI</title>
    <meta name="description" content="Laser input UI â€¢ A-Frame">
    <!--<script src="../../../dist/aframe-master.js"></script>-->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.2.0/dist/aframe-environment-component.min.js"></script>

    <script src="aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene
      background="color: #212"
      webxr="referenceSpaceType: local"
      environment
      cursor="rayOrigin: mouse; fuse: false" raycaster="objects: .raycastable">

      <a-assets>
        <img id="test_left" src="./test_left.png" stereo="eye:left" position="0 1.6 -1"/>
        <img id="test_right" src="./test_right.png" stereo="eye:right" position="0 1.6 -1"/>
      </a-assets>
<!--
      <a-image src="./test_left.png" stereo="eye:left" position="0 1.6 -1"></a-image>
      <a-image src="./test_right.png" stereo="eye:right" position="0 1.6 -1"></a-image>
-->
      <a-entity
        id="background"
        position="0 0 0"
        geometry="primitive: sphere; radius: 2.0"
        material="color: red; side: back; shader: flat"
        scale="0.001 0.001 0.001"
        visible="false" class="raycastable">
      </a-entity>

      <a-entity
        position="0 1.6 0"
        camera look-controls="magicWindowTrackingEnabled: false; touchEnabled: false; mouseEnabled: true"
        stereocam="eye:left;">
        <a-entity
          id="fadeBackground"
          geometry="primitive: sphere; radius: 2.5"
          material="color: black; side: back; shader: flat; transparent: true; opacity: 0.6" visible="false">
        </a-entity>
      </a-entity>

      <!-- Hand controls -->
      <a-entity id="leftHand" laser-controls="hand: left" raycaster="objects: .raycastable"></a-entity>
      <a-entity id="rightHand" laser-controls="hand: right" raycaster="objects: .raycastable" line="color: #118A7E"></a-entity>

      </a-entity>
    </a-scene>
  </body>
</html>
